syntax = "proto3";

package umedago;

service Grpcbuild {
    rpc SayHello (HelloRequest) returns (HelloReply) {}
    rpc Exec (ExecRequest) returns (ExecReply) {}
}

message HelloRequest {
    string name = 1;
}

message HelloReply {
    string message = 1;
}

message Cmd {
    string Path = 1;
    repeated string Args = 2;
}

message ExecRequest {
    Cmd cmd = 1;
}

message ExecReply {
    bytes Stdout = 1;
    bytes Stderr = 2;
}
